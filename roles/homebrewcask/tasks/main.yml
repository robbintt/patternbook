---
- name: Install Cask 
  homebrew_tap: name=caskroom/cask

# homebrew should be updated once before running this
# inkscape requires xquartz
- name: Install & Upgrade Cask Packages
  homebrew_cask: name={{ item }} state=present update_homebrew=no upgrade_all=yes
  with_items:
    - iterm2
    - spectacle
    - flux
    - tunnelblick
    - google-chrome
    - firefox
    - xquartz
    - inkscape
    - gimp      
    - vlc    
    - steam
    - sublime-text
    - slack
    - teamviewer
    - solvespace
    - openscad
    - transmission 
    - keepassxc
    - postman
    - sparkleshare
    - docker
    - java
    - macdown
    - middleclick
    - vmware-fusion
    - virtualbox
    - vagrant
    - vagrant-manager
    - discord
    - golly
    - torbrowser
    - calibre
    - playonmac
    - kindle


---
- name: update homebrew and upgrade all homebrew packages
  homebrew: upgrade_all=yes update_homebrew=yes

- name: install CLI tools - needs non-cli tools split off
  homebrew: name={{ item }} state=present update_homebrew=no
  with_items:
    - git
    - git-lfs
    - irssi
    - autoconf
    - colordiff
    - coreutils
    - findutils
    - dos2unix
    - curl
    - flashrom
    - pwgen
    - python
    - python3
    - pyenv
    - pipenv
    - readline
    - rlwrap
    - sqlite
    - tmux
    - watch
    - tree
    - ranger
    - unrar
    - htop
    - vim
    - emacs
    - vnstat
    - iftop
    - wget
    - xonsh
    - imagemagick
    - mit-scheme
    - node
    - postgresql
    - bash
    - lftp
    - nmap
    - bash-completion2
    - nethack
    - gnupg
    - grep
    - gnu-sed
    - telnet
    - hg
    - ffmpeg
    - p7zip
    - leiningen
    - tintin
    - jq
    - docker-compose
    - awscli

    # used for rust
    - portaudio
    - pkg-config
    - sdl2
    - nanomsg

    # this MIGHT be needed for lens correction in darktable
    - lensfun

  when: ansible_os_family == 'Darwin'

